<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywne świrki 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

        <div class="container">

    <main>
        <section id="home" class="container hero">
            <div class="logo-wrapper">
                <img class="logo" src="/logo.png" alt="Logo">
            </div>
        </section>

        <section id="main" class="container-main">
            <div class="container-act">
                <input id="myDate" type="text" class="myInput" placeholder="Wybierz datę">
                <select id="Activity" class="flat-input myInput" aria-label="Wybierz aktywność">
                    <option value="" disabled selected>Wybierz aktywność</option>
                    <option value="Spacer">Spacer</option>
                    <option value="Joga">Joga</option>
                    <option value="Rower">Rower</option>
                    <option value="Basen">Basen</option>
                    <option value="Nauka">Nauka</option>
                </select>
                <select id="Name" class="flat-input myInput" aria-label="Wybierz osobe">
                    <option value="" disabled selected>Wybierz osobe</option>
                    <option value="Mati">Mati</option>
                    <option value="Paulina">Paulina</option>
                </select>
            </div>
            <div class="btn-accept btn"> Akceptuje </div>
        </section>

        <section id="main-activities">
            <div id="activities" class="container-main">
                <h2>Zapisane aktywności</h2>
                <div id="activitiesList" class="activities-grid">
                    <!-- Aktywności będą ładować się tutaj dynamicznie -->
                </div>
            </div>
            <div class="summary">

                <div id="activitiesCount" class="activitiesCount"></div>
                <div id="wspolneCount" class="activitiesCount activitiesCount_right"></div>
            </div>
        </section>

    </main>

    <footer class="container text-center" style="padding:1rem 0;">
        <small>&copy; 2026 Sportowe świrki</small>
    </footer>
    </select>

    <script src="script.js" defer></script>
</body>

</html>
